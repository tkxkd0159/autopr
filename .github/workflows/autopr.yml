name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*" # Push events to matching v*

jobs:
  build:
    env:
      HEAD_BRANCH: update/$GITHUB_REF_NAME
      TITLE: "Bump up to finschia/$GITHUB_REF_NAME"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create & push branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b $HEAD_BRANCH
          date > generated.txt
          git add .
          git commit -m $TITLE
          git push --set-upstream origin
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: create PR
        run: |
          npm install @octokit/@octokit/rest @octokit/auth-app
          node .github/actitons/autopr.js
        env:
          AUTOPR_APP_TOKEN: ${{ secrets.AUTOPR_APP_TOKEN }}
          OWNER: tkxkd0159
          REPO: autopr
          TITLE: ${{ env.TITLE }}
          HEAD: ${{ env.HEAD_BRANCH }}
